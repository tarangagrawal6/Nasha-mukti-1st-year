<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="letter-n-logo-circle-shape-260nw-610262093.jpg">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Home page</title>
    <style>
      body{
        overflow-x: hidden;
      }
  
#anim{
  position: relative;
  top: -15vw;
  left: 14vw;
  font-size: 3vw;
  color: white;
}

.wrapper{
  position: relative;
  left: 14vw;
  top: 3vw;
}


::-webkit-scrollbar{
  display: none;

}

    </style>
  </head>

  <body>
    <header>
      <img id="log" src="Screenshot 2023-12-03 120841.png" >
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="aboutus.html">About</a>
        <a href="services.html">Services</a>
        <a href="contactus.html">Contact</a>
        <a href="clients.html">Clients</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>
    
    <h1 id="anim"></h1>

    <div class="wrapper">

      <span class="icon-close"><ion-icon name="close"></ion-icon></span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox"> Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
          </div>
        </form>
      </div>


      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox"> I agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account? <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>

      </div>
      
    </div>







    <script src="JS/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
      let chara="Welcome to Nasha Mukti"
      let index=0;
     let idtim= setInterval(update,200);
      function update(){
      document.getElementById('anim').innerHTML+=chara[index];
      index++;
      if(index==chara.length){
        clearInterval(idtim);
      }
      }
    </script>
  </body>

</html>
